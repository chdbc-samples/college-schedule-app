version: '3.8'

services:
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}/college-schedule-app:${VERSION}
    container_name: college-schedule-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=college
      - SPRING_DATA_MONGODB_USERNAME=root
      - SPRING_DATA_MONGODB_PASSWORD=example
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - college-network

  mongodb:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
      MONGO_INITDB_DATABASE: college
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - college-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/college --quiet
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb-data:

networks:
  college-network:
    driver: bridge

  mongodb:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
